        <div class="col-lg-6">
            <div class="inputan-form">

            </div>
    
            
            <div class="mb-3">
                <label for="file-karyatulis" class="form-label">Upload File</label>

            </div>
    
            
            <div class="mb-3">

            </div>
            </div>
        </div>
    
        <div class="col-lg-6">
            <div class="inputan-form">
            
                <div class="mb-3">

                    <input type="text" class="form-control custom-form" id="namabelakang-penulis" placeholder="">
                </div>

                <div class="mb-3">
                    <label for="tahun-karyatulis" class="form-label">Tahun</label>
                    <input type="year" class="form-control custom-form" id="tahun-karyatulis" placeholder="">
                </div>

                <div class="mb-3">
                    <label for="kategori" class="form-label">Kategori</label>
                    <select class="form-select custom-form" aria-label="Default select example" id="kategori-karyatulis">
                        <option selected>Pilih Kategori</option>
                        <option value="1">Disertasi</option>
                        <option value="2">Tesis</option>
                        <option value="3">Skripsi</option>
                        <option value="4">Karya Tulis Ilmiah</option>
                        <option value="5">Jurnal</option>
                    </select>
                </div>

            </div>
        </div>

        <div class="inputan mb-4">

            </div>
        </div>

        <div class="inputan-form mb-5 mt-3">
